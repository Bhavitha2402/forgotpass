<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>Forgot Password</h1>
      <p>Remembered your password? <a class="login-page" href="/login">Login</a></p>
      <form id="forgotPasswordForm">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />

        <button type="submit" class="SignUp">Send Reset Link</button>
      </form>
    </div>
  </div>

  <script  >
    document.querySelector(".login-page").addEventListener('click', function() {
    window.location.href = 'https://bhavitha2402.github.io/LoginPage/';  
});
  </script>
</body>
</html>
